<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .ec, .eb, .dc, .db { 
            position: fixed;
            display: inline-block;
            width: 120px;
            height: 120px; 
        }
        .ec { left: 0; top: 0; background-color: red; }
        .eb { left: 0; bottom: 0; background-color: green; }
        .dc { right: 0; top: 0; background-color: yellow; }
        .db { right: 0; bottom: 0; background-color: blue; }
    </style>

</head>
<body>
    <div class="ec">
        <p>Esquerda em Cima</p>
    </div>
    <div class="eb">
          <p>Esquerda em Baixo</p>
    </div>
    <div class="dc">
          <p>Direita em Cima</p>
    </div>
    <div class="db">
          <p>Direita em Baixo</p>
    </div>
</body>

</html>
